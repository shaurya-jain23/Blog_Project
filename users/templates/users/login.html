{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
  <title>LogIn</title>
{% endblock title %}
{% block content %}
    <div class="content-section mt-4">
        <form action="" method = "Post">
            {% csrf_token %}
            <fieldset class= "form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <button class="btn btn-outline-info mt-4" type="submit">Sign In</button>
        </form>
        <div class="boder-top pt-3">
            <small class="text-muted">
                Create a new account <a href="{% url 'register'%}" class="ml-2">Sign Up Now</a>
            </small>
        </div>
    </div>
{% endblock content%}
