{% extends "blog/base.html" %}
{% block title %}
  <title>Delete Post</title>
{% endblock title %}
{% block content %}
    <div class="content-section mt-4">
        <form action="" method = "Post">
            {% csrf_token %}
            <fieldset class= "form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure that you want to delete the post "{{object.title}} "</h2>
            </fieldset>
            <button class="btn btn-outline-danger mr-4" type="submit">Confirm, Delete</button>
            <a class="btn btn-outline-secondary m-4 " href="{% url 'post-detail' object.id %}">Cancel</a>
        </form>
    </div>
{% endblock content%}
